<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Covid-19 Seva | Log in</title>
  <link rel="icon" href="img/icon/blood.png">
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="AdminLTE/fontawesome/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- icheck bootstrap -->
  <!-- <link rel="stylesheet" href="../../plugins/icheck-bootstrap/icheck-bootstrap.min.css"> -->
  <!-- Theme style -->
  <link rel="stylesheet" href="AdminLTE/adminlte.min.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition login-page" style="background-image: url(images/backimg1.jpg);background-repeat: no-repeat;background-size: cover;">
    <div class="login-box">
        <div class="login-logo">
            <a href="/" style="color: white;"><b>Sri Sathya Sai Trust, Odishan</b></a>
        </div>
        <!-- /.login-logo -->
        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg">Sign in to start your session</p>

                <!-- <form > -->
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="UserId" id="userId">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-user"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="Password" id="pass">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8">
                        <div class="icheck-primary">
                            <input type="checkbox" id="remember">
                            <label for="remember">
                                Remember Me
                            </label>
                        </div>
                    </div>
                    <!-- /.col -->
                    <div class="col-4">
                        <button type="submit" class="btn btn-primary btn-block" onclick="validateFirst();">Sign In</button>
                    </div>
                    <!-- /.col -->
                </div>
                <!-- </form> -->

               
                <!-- /.social-auth-links -->

                <p class="mb-1">
                    <a href="reset.html">I forgot my password</a>
                </p>
                <!--<p class="mb-0">
                    <a href="#" class="text-center">Register a new membership</a>
                </p>-->
            </div>
            <!-- /.login-card-body -->
        </div>
    </div>
    <!-- /.login-box -->
    <script>
        function validateFirst() {
            let myPassword = document.getElementById('pass').value;
            let userId = document.getElementById('userId').value;

            
            userValidate(userId, myPassword);

          
        }
    </script>
    <!-- jQuery -->
    <script src="controller/addCamp.js"></script>
    <script src="AdminLTE/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="AdminLTE/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="AdminLTE/adminlte.js"></script>

</body>
</html>
